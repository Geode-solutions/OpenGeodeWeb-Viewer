name: CI

on:
  push:
    branches: [master, next]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
    - name: Test
      run: |
        pip install pytest
        pip install -r requirements.txt
        pytest